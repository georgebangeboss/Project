<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link rel="stylesheet" href="auth.css" />
    <script src="notification.js"></script>
  </head>
  <body class="body-dashboard">
    <div class="header-nav-bar">
      <header class="headerbar">
        <div class="left-section">
          <img
            class="logo-icon-btn"
            src="./images/rabbi_logo_2.png"
            alt="Rabbi logo"
            onclick="location.href = 'dashboard.html';"
          />
        </div>
        <div class="right-section">
          <div
            class="notifications-icon-container"
            onclick="location.href = 'notifications.html';"
          >
            <img class="notifications-icon" src="./images/notifications.svg" />
            <div class="notifications-count" id="not-count-question-tab"></div>
            <script>
              document.getElementById("not-count-question-tab").innerHTML =
                notifications_size;
            </script>
            <div class="tooltip">Notifications</div>
          </div>
          <div
            class="profile-icon-container"
            onclick="location.href = 'profile.html';"
          >
            <img class="profile-icon" src="./images/user_avatar.svg" />
            <div class="tooltip">Profile</div>
          </div>
        </div>
      </header>
      <nav class="navbar">
        <ul>
          <li id="questions_btn">Questions</li>
          <li onclick="location.href = 'works.html';">My Work</li>
        </ul>
      </nav>
    </div>
    <div>Questions</div>
    <script>
      const questions_btn_container = document.querySelector("#questions_btn");
      questions_btn_container.classList.toggle("is-active");
    </script>
  </body>
</html>
